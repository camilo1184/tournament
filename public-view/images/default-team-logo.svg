<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="95" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Escudo -->
  <path d="M 100 40 L 140 60 L 140 110 Q 140 140 100 160 Q 60 140 60 110 L 60 60 Z" 
        fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Línea central del escudo -->
  <line x1="100" y1="60" x2="100" y2="150" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Balón de fútbol simplificado en el centro -->
  <circle cx="100" cy="105" r="20" fill="#ffffff" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Pentágono del balón -->
  <polygon points="100,88 108,95 104,105 96,105 92,95" 
           fill="none" stroke="#6b7280" stroke-width="1.5"/>
  
  <!-- Líneas del balón -->
  <line x1="108" y1="95" x2="115" y2="100" stroke="#6b7280" stroke-width="1.5"/>
  <line x1="104" y1="105" x2="108" y2="117" stroke="#6b7280" stroke-width="1.5"/>
  <line x1="96" y1="105" x2="92" y2="117" stroke="#6b7280" stroke-width="1.5"/>
  <line x1="92" y1="95" x2="85" y2="100" stroke="#6b7280" stroke-width="1.5"/>
</svg>
