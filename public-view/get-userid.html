    <style>

            background: #ffebee;

            display: block;

            background: #e3f2fd;
            border-left: 4px solid #2196f3;

<body>
    <div class="container">
        <h1>ðŸ”‘ Obtener userId</h1>
        <p class="subtitle">Herramienta para configurar tu vista pÃºblica personalizada</p>
        
        <div class="section">
            <h2>Iniciar SesiÃ³n</h2>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario">
            </div>
            <div class="input-group">
                <label for="password">ContraseÃ±a</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseÃ±a">
            </div>
            <button onclick="getUserId()">Obtener mi userId</button>
            
            <div class="error" id="errorMessage"></div>
        </div>
        
        <div class="result" id="resultSection">
            <h3>âœ… Tu userId es:</h3>
            <div class="user-id-display" id="userIdDisplay"></div>
            <button class="copy-btn" onclick="copyUserId()">ðŸ“‹ Copiar userId</button>
            
            <div class="instructions">
                <strong>Siguiente paso:</strong><br>
                1. Copia este userId<br>
                2. Abre el archivo <code>config.js</code><br>
                3. Pega tu userId en <code>USER_ID: 'aquÃ­'</code><br>
                4. Guarda y recarga la vista pÃºblica
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001/api'
            : 'https://tournament-backend-x9nj.onrender.com/api';
        
        let currentUserId = '';
        
        async function getUserId() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const resultDiv = document.getElementById('resultSection');
            
            // Limpiar mensajes previos
            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');
            
            // Validar inputs
            if (!username || !password) {
                showError('Por favor ingresa usuario y contraseÃ±a');
                return;
            }
            
            try {
                // Hacer login
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al iniciar sesiÃ³n');
                }
                
                const data = await response.json();
                
                // Mostrar userId
                if (data.user && data.user.id) {
                    currentUserId = data.user.id;
                    document.getElementById('userIdDisplay').textContent = currentUserId;
                    resultDiv.classList.add('show');
                } else {
                    throw new Error('No se pudo obtener el userId');
                }
                
            } catch (error) {
                showError(error.message);
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function copyUserId() {
            navigator.clipboard.writeText(currentUserId).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copiado!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                alert('Error al copiar: ' + err);
            });
        }
        
        // Permitir enviar con Enter
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getUserId();
            }
        });
    </script>
</body>
